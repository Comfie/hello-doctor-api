version: '3.4'

services:
  hellodoctor.api:
    image: ${DOCKER_REGISTRY-}hellodoctorapi
    container_name: hellodoctor.api
    build:
      context: .
      target: final
      dockerfile: src/Web/Dockerfile
    ports:
      - "8080:8080"
      - "5001:5001"
    depends_on:
      hellodoctor.database:
        condition: service_healthy

  hellodoctor.database:
    image: postgres:latest
    restart: always
    user: postgres
    container_name: hellodoctor.database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Admin@123
      - POSTGRES_DB=hello_doctor_db
    volumes:
      - ./.containers/hello-doctor-db:/var/lib/postgresql/data
    healthcheck:
        test: [ "CMD", "pg_isready" ]
        interval: 10s
        timeout: 5s
        retries: 5

  
